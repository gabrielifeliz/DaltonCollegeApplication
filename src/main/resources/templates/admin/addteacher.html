<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org.thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <title>Add Instructor</title>
    <th:block th:replace="base :: csslinks"></th:block>
</head>
<body id="add-instructor-page">
<div th:replace="base :: navbar"></div>
<div class="container content-wrapper m2">
    <form th:action="@{/admin/saveTeacher}" th:object="${newTeacher}" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{employeeNum}">
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" class="form-control" th:field="*{fullName}" placeholder="Enter your full name..">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" th:field="*{username}" placeholder="Username" required="" autofocus="">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" th:field="*{password}" placeholder="Password" required="">
        </div>
        <div class="form-group">
            <label for="officeNum">Office Number</label>
            <input type="text" class="form-control" th:field="*{officeNum}" placeholder="office number...">
        </div>
        <select th:field="*{departments}" class="form-control" multiple>
            <option th:each="dpmnt : ${dpmnts}" th:text="${dpmnt.departmentName}" th:value="${dpmnt.id}"></option>
        </select>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</html>
