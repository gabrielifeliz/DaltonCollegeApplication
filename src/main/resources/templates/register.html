<body>

    <a class="navbar-brand" href="#"><img src="../img/logo.jpg" alt="logo" class="rounded-circle" height="30" width="30">FriendShipNess</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample05">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li sec:authorize="isAuthenticated()" class="nav-item">
                <a class="nav-link" href="/friends">Friends</a>
            </li>
            <li sec:authorize="isAuthenticated()" class="nav-item">
                <a class="nav-link" href="/addfriend">Add Friend</a>

            <li class="nav-item">

<div class="container mt-5">
    <form class="form-signin" th:action="@{/register}" th:object="${user}" method="post">
        <!--<img class="mb-4" src="https://getbootstrap.com/docs/4.1/assets/brand/bootstrap-solid.svg" alt="" width="72"-->
        <!--height="72">-->
        <h1 class="h3 mb-3 font-weight-normal">Register Form</h1>
        <span th:if="${usernameErr}" class="text-danger">Username already exists...Pick another</span>
        <input type="hidden" th:field="*{id}">
        <label for="username" class="sr-only">Username</label>
        <input type="text" class="form-control" th:field="*{username}" placeholder="Username" required="" autofocus="">
        <label for="password" class="sr-only">Password</label>
        <input type="password" class="form-control" th:field="*{password}" placeholder="Password" required="">
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-warning btn-block" type="submit">Sign up</button>
        <p class="mt-5 mb-3 text-muted">Â© 2018-2019</p>
    </form>
</div>
</body>
