<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org.thymeleaf-extras-springsecurity4">

<head>
    <meta charset="UTF-8" />
    <title>Register!</title>
    <th:block th:replace="base :: csslinks"></th:block>
</head>

<body id="register-page">
    <div th:replace="base :: navbar"></div>
    <div class="container mt-5 content-wrapper m1">
        <form class="form-signin" th:action="@{/register}" th:object="${user}" method="post">
            <h1 class="h3 mb-3 font-weight-normal">Register Form</h1>
            <span th:if="${usernameErr}" class="text-danger">Username already exists...Pick another</span>
            <input type="hidden" th:field="*{id}">
            <label for="username" class="sr-only">Username</label>
            <input type="text" class="form-control" th:field="*{username}" placeholder="Username" required="" autofocus="">
            <label for="password" class="sr-only">Password</label>
            <input type="password" class="form-control" th:field="*{password}" placeholder="Password" required="">
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <!--<label for="roles">What are you?</label>-->
            <!--<select th:field="*{roles}" class="form-control">-->
            <!--<option th:each="role : ${roles}" th:text="${role.role}" th:value="${role.id}"></option>-->
            <!--</select>-->
            <!--<br>-->
            <button class="btn btn-lg btn-warning btn-block" type="submit">Sign up</button>
            <p class="mt-5 mb-3 text-muted text-center">Â© 2018-2019</p>
        </form>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</html>
