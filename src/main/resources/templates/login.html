<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org.thymeleaf-extras-springsecurity4">

<head>
    <meta charset="UTF-8" />
    <title>Login!</title>
    <th:block th:replace="base :: csslinks"></th:block>
</head>

<body id="login-page">
<div th:replace="base :: navbar"></div>
<div class="container mt-5 content-wrapper fading-in-animation">
    <form th:action="@{/login}" method="post" class="form-signin">
        <legend>Please Login</legend>
        <br>
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Invalid username and password.
        </div>
        <br>
        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            You have been logged out.
        </div>
        <div class="form-label-group">
            <label for="username">Username</label>

            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
                   autofocus="">
        </div>
        <br><br>
        <div class="form-label-group">
            <label for="password">Password</label>

            <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                   required="">

        </div>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted text-center">Â© 2018-2019</p>
    </form>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</html>
